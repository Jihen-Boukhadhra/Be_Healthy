    <title>BMI Calculator</title>
    <h1 margin="center"><span >𝓑𝓮 𝓗𝓮𝓪𝓵𝓽𝓱𝔂 !</span></h1>
  </head>
  <body>
    <main>
    <nav align="center">
      <ul >
          <li><u><a href="Menu.html">𝓗𝓸𝓶𝓮</u></a></li>
          <li><u><a href="About.html">𝓐𝓫𝓸𝓾𝓽  𝓑𝓮  𝓗𝓮𝓪𝓵𝓽𝓱𝔂 </u></a></li>
          <li><u><a href="BMI.html">𝓑𝓜𝓘'𝓼 𝓒𝓪𝓵𝓬𝓾𝓵𝓪𝓽𝓸𝓻</u></a></li>
          <li><u><a href="Contact.html"> 𝓒𝓸𝓷𝓽𝓪𝓬𝓽</u></a></li>
      </ul>
     </nav>
 <br>
 <br>
    <div class="container" >
      <form>
        <div class="inputs-container">
          <div class="input-group">
            <label for="height">Your height in cm </label>
            <input
              type="number"
              placeholder="Write your height in cm"
              id="height"
              class="height-input" />
          </div>
          <div class="input-group" >
            <label for="weight">Your weight in Kg</label>
            <input
              type="number"
              placeholder="Write your weight in Kg"
              id="weight"
              class="weight-input" />
          </div>
        </div>
        <button >Calculate your BMI</button>
        <button>
          <input type="reset" value="Reset"/>
        </button>
      </form>
      <div class="info">
        <p class="bmi-value">0</p>
        <p class="result"></p>
      </div>
    </div>
    <script src="BMI.js"></script>
    </main>
  </body>
